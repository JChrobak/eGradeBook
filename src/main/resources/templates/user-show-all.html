<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manage added users</title>
</head>
<body>
<div th:switch="${users}">
<h2 th:case="null">No users yet!</h2>
<div th:case="*">
    <h2>Users</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>User name</th>
            <th>Password</th>
            <th>ID</th>
            <th>Email</th>
            <th>RoleType</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.userID}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.roleType}"></td>
            <td><a th:href="@{/user/delete/{userID}(userID=${user.userID})}">Delete</a></td>
        </tr>
        </tbody>
</table>
</div>
<p><a href="/user/add">Add a new user</a></p>
</div>
</body>
</html>
